fortune:
  fortuneServiceURL: http://fortune-teller-fortune-service.apps.internal:8080

spring:
  cloud:
    service-registry:
      auto-registration:
        enabled: false
    discovery:
      enabled: false

eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    enabled: false

ribbon:
  eureka:
    enabled: false

hystrix:
  stream:
    queue:
      enabled: false

logging.level.root: DEBUG
